
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŒ¸ Auguri per l'8 Marzo! ðŸŒ¸</title>
    
    <!-- Libreria Anime.js per animazioni -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(120deg, #ffdde1, #ee9ca7);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            font-family: 'Arial', sans-serif;
        }

        h1 {
            color: white;
            font-size: 3rem;
            position: absolute;
            top: 15%;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        p {
            color: white;
            font-size: 1.5rem;
            position: absolute;
            top: 25%;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .flower {
            position: absolute;
            width: 60px;
            height: 60px;
        }
    </style>
</head>
<body>
    <h1>ðŸŒ¸ Buon 8 Marzo! ðŸŒ¸</h1>
    <p>Clicca sullo schermo e guarda i fiori sbocciare! ðŸ’–</p>
    
    <div class="container" onclick="explodeFlowers(event)"></div>

    <!-- Effetto audio -->
    <audio id="flowerSound" src="https://www.fesliyanstudios.com/play-mp3/4386" preload="auto"></audio>

    <script>
        function explodeFlowers(event) {
            let audio = document.getElementById("flowerSound");
            audio.currentTime = 0; // Riavvia il suono a ogni clic
            audio.play();

            for (let i = 0; i < 10; i++) {
                let flower = document.createElement("img");
                flower.src = "https://cdn-icons-png.flaticon.com/512/4822/4822083.png"; // Icona fiore
                flower.classList.add("flower");
                document.body.appendChild(flower);

                let x = event.clientX + (Math.random() * 200 - 100);
                let y = event.clientY + (Math.random() * 200 - 100);

                anime({
                    targets: flower,
                    left: [`${event.clientX}px`, `${x}px`],
                    top: [`${event.clientY}px`, `${y}px`],
                    scale: [0.5, 1.2],
                    opacity: [1, 0],
                    duration: 2000 + Math.random() * 1000,
                    easing: "easeOutExpo",
                    complete: () => flower.remove(),
                });
            }
        }
    </script>
</body>
</html>
